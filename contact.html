      <head>
        <h1></h1>
        <title>
            VoyageVault | Contact Us
        </title>
    </head>
    <body class="contact-page">
      <div class="layer">
        <h1 class="heading-center">Contact Us</h1>
        <div class="content">
              <form action="#" method="post">
                  <div class="field-group-long">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="text-field">
                      <input name="name" id="name" type="text" value placeholder="Name">
                    </div>
                  </div>
                  <div class="field-group-long">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                    <div class="text-field">
                      <input name="email" id="email" type="text" value placeholder="Email">
                    </div>
                  </div>
                  <div class="field-group-long">
                    <span class="fa fa-exclamation" aria-hidden="true"></span>
                    <div class="text-field">
                      <textarea name="details" id="details" type="text" value placeholder="Details"></textarea>
                    </div>
                  </div>
                  <div class="text-field">
                    <button type="submit" class="btn">Submit</button>
                  </div>
              </form>
        </div>
      </div>
    </body>
