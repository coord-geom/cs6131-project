{% load static %}

<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'voyagevault/styles.css' %}">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/voyagevault/">
            <img src="{% static 'voyagevault/voyagevault.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            VoyageVault
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/voyagevault">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/voyagevault/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/voyagevault/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/voyagevault/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>    

    <head>
        <h1>{% block heading %}{% endblock %}</h1>
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
